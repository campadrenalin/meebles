           height="140.41121"
           x="103.03556"
           y="453.34174" /></flowRegion><flowPara
         id="flowPara4535" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3256"
       style="font-size:13px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"
       transform="translate(0,-48)"><flowRegion
         id="flowRegion3258"><rect
           id="rect3260"
           width="621.24377"
           height="181.8275"
           x="75.761444"
           y="462.43311" /></flowRegion><flowPara
         id="flowPara3262"
         style="font-size:16px;font-family:Ubuntu;-inkscape-font-specification:Ubuntu">Why do we call it Stick Mountain? Because when you hit it with a stick, Meebles come out. But not every time - if you want new Meebles, you have to hit Stick Mountain many times if you hope to get any.</flowPara><flowPara
         style="font-size:16px;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
         id="flowPara3264" /><flowPara
         style="font-size:16px;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
         id="flowPara3266">To make it even tougher, the Meebles come in batches, and you have a ton of people all trying to win the batch, beating on the mountain with as many sticks as they can afford. The odds of success get adjusted so that no matter how much the mount is beaten, it will release a batch around every 10 minutes.</flowPara></flowRoot>  </g>
