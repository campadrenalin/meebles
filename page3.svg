    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
       x="154.8405"
       y="905.55219"
       id="text4086"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4088"
         x="154.8405"
         y="905.55219">Where does splitting come in? Guess I better read Page 4 of</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:48px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#4a6ad0;fill-opacity:1;stroke:none;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
       x="39"
       y="971.93359"
       id="text4090"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4092"
         x="39"
         y="971.93359">The Layman's Guide to Meebles</tspan></text>
    <flowRoot
       xml:space="preserve"
       id="flowRoot4258"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
       transform="translate(-124.24877,-4.0406102)"><flowRegion
         id="flowRegion4260"><rect
           id="rect4262"
           width="618.45398"
           height="263.55035"
           x="197.14285"
           y="625.93359"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Ubuntu;-inkscape-font-specification:Ubuntu" /></flowRegion><flowPara
         id="flowPara4286">Why not just hand out Meebles to people randomly?</flowPara><flowPara
         id="flowPara3282" /><flowPara
         id="flowPara3284">First of all, the system authorizes by wand, not by person. And anyone can just make billions of wands, which cheats any hand-out-to-random-wand approach.</flowPara><flowPara
         id="flowPara3286" /><flowPara
         id="flowPara3288">Not only that, but Meeble retuning (and thus, transfer of ownership) is dependent on the vibration of Stick Mountain. Without vibration (or even with &quot;bad vibration&quot;), no one can steal your stuff, but you might be prevented from controlling it yourself! And the randomness guarantees that bad vibrators can't block anyone for very long - they just can't win consistently.</flowPara></flowRoot>    <path
       style="fill:#8d8d8d;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1;fill-opacity:1"
