     id="layer1">
    <text
       xml:space="preserve"
       style="font-size:48px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#ad9420;fill-opacity:1;stroke:none;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
       x="55.543953"
       y="154.44679"
       id="text3793"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3795"
         x="55.543953"
         y="154.44679">This is Stick Mountain.</tspan></text>
    <flowRoot
       xml:space="preserve"
       id="flowRoot3799"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
       transform="translate(16.775201,-160.93476)"><flowRegion
         id="flowRegion3801"><rect
           id="rect3803"
           width="582.00012"
           height="201.29008"
           x="80.812202"
           y="352.32648"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Ubuntu;-inkscape-font-specification:Ubuntu" /></flowRegion><flowPara
         id="flowPara4114">Meebles aren't really worth anything if anyone can just make new ones, or new copies of old ones, or whatever. Part of what makes them valuable is the limited supply. Rarity isn't the end of the story, of course - there's a limited supply of dog turds that look like Abe Lincoln, too, and they're not worth much, but it does <flowSpan
   style="font-style:italic;-inkscape-font-specification:Ubuntu Italic"
   id="flowSpan4480">allow for value to exist</flowSpan>.</flowPara><flowPara
         id="flowPara4482" /><flowPara
         id="flowPara4484">So you have to pick one place, and say, any Meebles that can't trace their origin back to that place, aren't real Meebles. They're worthless fakes. All the real Meebles come from... Stick Mountain.</flowPara></flowRoot>    <text
       xml:space="preserve"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
       x="101.54728"
       y="453.07648"
       id="text3883"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="664.2821"
         y="453.07648"
         id="tspan4176">Why do we call it Stick Mountain? Because when you hit it, Meebles come out..</tspan></text>
