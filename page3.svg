           width="516.42859"
           height="251.42857"
           x="197.14285"
           y="625.93359"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Ubuntu;-inkscape-font-specification:Ubuntu" /></flowRegion><flowPara
         id="flowPara4264">What happens if you lose your wand?</flowPara><flowPara
         id="flowPara4266" /><flowPara
         id="flowPara4274">If someone else gets a copy of it, they can control all your Meebles - and the first thing a nefarious thief would do, is retune them all to a wand that only thetheif owns. Now you can't control those Meebles, and the theif can.</flowPara><flowPara
         id="flowPara4276" /><flowPara
         id="flowPara4286">If you lose your wand, and don't have any backup copies, it's gone forever. There's no locksmith that could get it back - otherwise locksmiths would just steal everybody's Meebles. And since nobody can control the Meebles, no one owns them.</flowPara></flowRoot>    <path
