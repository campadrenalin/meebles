         x="154.8405"
         y="905.55219">Where does splitting come in? Guess I better read Page 4 of</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:48px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#4a6ad0;fill-opacity:1;stroke:none;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
       x="39"
       y="971.93359"
       id="text4090"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4092"
         x="39"
         y="971.93359">The Layman's Guide to Meebles</tspan></text>
    <flowRoot
       xml:space="preserve"
       id="flowRoot4258"
       style="font-size:16px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
       transform="translate(-124.24877,-4.0406102)"><flowRegion
         id="flowRegion4260"><rect
           id="rect4262"
           width="618.45398"
           height="263.55035"
           x="197.14285"
           y="625.93359"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Ubuntu;-inkscape-font-specification:Ubuntu" /></flowRegion><flowPara
         id="flowPara4286">Why not just hand out Meebles to people randomly?</flowPara><flowPara
         id="flowPara3282" /><flowPara
         id="flowPara3284">First of all, the system authorizes by wand, not by person. And anyone can just make billions of wands, which cheats any hand-out-to-random-wand approach.</flowPara><flowPara
         id="flowPara3286" /><flowPara
         id="flowPara3288">Not only that, but Meeble retuning (and thus, transfer of ownership) is dependent on the vibration of Stick Mountain. Without vibration (or even with &quot;bad vibration&quot;), no one can steal your stuff, but you might be prevented from controlling it yourself! And the randomness guarantees that bad vibrators can't block anyone for very long - they just can't win consistently.</flowPara></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot4521"
       style="fill:black;stroke:none;stroke-opacity:1;stroke-width:1px;stroke-linejoin:miter;stroke-linecap:butt;fill-opacity:1;font-family:Sans;font-style:normal;font-weight:normal;font-size:16px;line-height:125%;letter-spacing:0px;word-spacing:0px"><flowRegion
         id="flowRegion4523"><rect
           id="rect4525"
           width="14.142136"
           height="66.670067"
           x="87.88327"
           y="453.34174" /></flowRegion><flowPara
         id="flowPara4527" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot4529"
       style="fill:black;stroke:none;stroke-opacity:1;stroke-width:1px;stroke-linejoin:miter;stroke-linecap:butt;fill-opacity:1;font-family:Sans;font-style:normal;font-weight:normal;font-size:16px;line-height:125%;letter-spacing:0px;word-spacing:0px"><flowRegion
         id="flowRegion4531"><rect
           id="rect4533"
           width="569.72601"
           height="140.41121"
           x="103.03556"
           y="453.34174" /></flowRegion><flowPara
         id="flowPara4535" /></flowRoot>    <flowRoot
       xml:space="preserve"
       id="flowRoot3256"
       style="font-size:13px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Arial;-inkscape-font-specification:Arial"
       transform="translate(0,-58)"><flowRegion
         id="flowRegion3258"><rect
           id="rect3260"
           width="484.8732"
           height="253.5484"
           x="75.761444"
           y="404.8544" /></flowRegion><flowPara
         style="font-size:16px;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
         id="flowPara3266">Remember earlier, how we can split up Meebles, so that no matter what &quot;denominations&quot; we have, we can always send a specific amount of weight to someone. Will all Meebles just split smaller and smaller until they're atomically small?</flowPara><flowPara
         style="font-size:16px;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
         id="flowPara3094" /><flowPara
         style="font-size:16px;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
         id="flowPara3096">No. A command has two parts, the input list, and the output list, and we've only covered outputs. The input list lets you combine a bunch of Meebles into one before (potentially) splitting them into new, retuned ones. &quot;Dust&quot; Meebles get merged together.</flowPara><flowPara
         style="font-size:16px;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
         id="flowPara3098" /><flowPara
         style="font-size:16px;font-family:Ubuntu;-inkscape-font-specification:Ubuntu"
         id="flowPara3100">This is totally automatic - it always looks and acts like you're sending an arbitrary amount of your total balance.</flowPara></flowRoot>    <text
       xml:space="preserve"
       style="font-size:144px;font-style:normal;font-variant:normal;font-weight:bold;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Droid Serif;-inkscape-font-specification:Droid Serif Bold"
       x="62.629456"
       y="171.50917"
       id="text3074"
       sodipodi:linespacing="125%"><tspan
