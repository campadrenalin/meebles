           height="125.52866"
           x="80.812202"
           y="352.32648"
           style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:Ubuntu;-inkscape-font-specification:Ubuntu" /></flowRegion><flowPara
         id="flowPara4484">Stick Mountain doesn't have an endless supply of Meebles. For the moment, they might be 50lb, but on a regular basis, that amount gets cut in half. Eventually, the mountain will be putting out Meebles so small you can barely see them... and then, they run out.</flowPara><flowPara
         id="flowPara3085" /><flowPara
